<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z01-GraphQL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-container" class="auth-container loading-auth">
        <div class="loading-spinner"></div>
        <h2>Checking session...</h2>
    </div>
    
    <div id="login-container" class="auth-container" style="display: none;">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary btn-blue btn-full">Login</button>
        </form>
        <div class="separator">
            <span>or</span>
        </div>
        <button id="demo-mode-button" class="btn btn-primary btn-purple btn-full">Try Demo Mode</button>
    </div>
    <script type="module" src="src/js/login.js"></script>
</body>
</html>
